<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eyvaz Alishov" />
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Speed Game</title>
    
</head>
    
    <body> 
        <section class="section1">
                <h1 class="heading">Speed Game</h1>
                    <div id="scoreBoard">
                        <p id="scoreIs"> Your score is: 0</p>
                    </div>
                    <div class="circles">
                        <div class="circle" value="1"></div>
                        <div class="circle" value="2"></div>
                        <div class="circle" value="3"></div>
                        <div class="circle" value="4"></div>
                    </div>

                    <div class="buttons">
                    <button class="startButton" name="startGame">Start Game</button>
                    <button class="stopButton" name="stopGame">Stop Game</button>
                    </div>

        </section>
        <section>
                    <div class="overlay">
                        <div class="modal">
                            <h2>Your score</h2>
                            <p id="resultText"></p>

                            <button class="btnClose">X</button>
                        </div>
        </section>

            <footer id="footer">
                <p></p>   
            </footer>
            <script src="script.js"></script>
        </body>
  
</html>
